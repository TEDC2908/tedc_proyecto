<!DOCTYPE html>
<html>
<head>
	<title>obtener xml</title>
	<script type="text/javascript" src="js/XHR.js"></script>
	
</head>
<body onload="validar()">
<div id="showxml"> </div>
<script type="text/javascript">
        //creamos una variable que contenga el objeto xhr
	var peticion;
	peticion = Obtenerxhr();
        //hacemos la peticion por get al xml de manera asincrona
	peticion.open("GET", "xml/frases.xml", true);
        //validamos si la petión puede ser procesada
	peticion.onreadystatechange = validar;
        //enviamos la petición
	peticion.send(null);
	
	function validar(){
		if(peticion.readyState === 4){
			if(peticion.status === 200){
				xmldoc = peticion.responseXML;
				x=xmldoc.getElementsByTagName("frases");
				i = 0;
				content = (x[i].getElementsByTagName("contenido")[0].childNodes[0].nodeValue);
				
				txt = "contenido: " + content;
				document.getElementById("showxml").innerHTML = txt;
			}
		}
	}
	</script>
</body>
</html>
